	function setNewPassword()
	{
		if(isset($_POST['submitNewPassword']))
		{
			$user_id = $_POST['user_id'];
			$old_password = $_POST['oldPassword'];
			$new_password = $_POST['newPassword'];
			$check_password = $_POST['checkPassword'];

			//Später:Passwort für den angegebenen Benutzer wird der Datenbank entnommen und entschlüsselt*/

			if(//Keine Übereinstimmung zwischen eingegebenem Benutzernamen und entschlüsseltem Passwort)
			{
				header('Location: options.php?pw_error');
			}
			elseif($new_password !== $check_password)
			{
				header('Location: options.php?pwrep_error');
			}
			else
			{
				//Wenn Passwort zum Benutzer passt und neues Passwort korrekt wiederholt wurde wird das Passwort
				//in der Datenbank aktualisiert
				header('Location: options.php?pwrep_success');
			}
		}
	}
