<!DOCTYPE html>
<html lang=de>
	<head>
		<meta charset=UTF-8>
		<title>Escape the Haunted House</title>
	</head>
	<body style=background-color:grey>  <!-- Vorerst nur Hintergrundfarbe als Platzhalter | Musik fehlt noch-->	
		<main>
			<!-- MainContainer zeigt später in der Bildschirmmitte das Spiel. An der linken Seite ist der Status
				des Spielers zu sehen (Leben, Zeit, Score ect.) 
				Das Pause Overlay wird später mit CSS verborgen und erscheint nur bei Knopfdruck -->
			<article>
				<!-- Hier ein leerer, schwarzer Canvas um anzudeuten, dass hier mal das Spiel zu sehen sein wird -->
				<canvas style=background-color:black id=playfield width=960 height=640></canvas>
				<p>"Username"</p>
				<p>
					<table>
						<tr><td>Health</td><td>5/5</td></tr>
					    <tr><td>Score</td><td>0</td></tr>
					    <tr><td>Time left</td><td>90</td></tr>
					</table>
				</p>	
			</article>
			<div id=pauseOverlay>
				<p><a id=button>Spiel fortsetzen</a></p> <!-- Blendet später einfach das Overlay wieder aus -->
				<p><a id=button href=InGame.html>Neu Starten</a></p>
				<p><a id=button href=Mainmenu.html>Zur&uuml;ck zum Hauptmen&uuml;</a></p>
			</div>
		</main>
	</body>
</html>
