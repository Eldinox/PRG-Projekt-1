<!DOCTYPE html>
<html lang=de>
	<head>
		<meta charset=UTF-8>
		<title>Registrieren - Escape the Haunted House</title>
	</head>
	<body style=background-color:grey;>  <!-- Vorerst nur Hintergrundfarbe als Platzhalter | Musik fehlt noch -->
		<header>
			<h1>Escape the Haunted House</h1>  <!-- Vielleicht später als Banner -->
		</header>	
		<main>
			<!-- MainContainer zeigt später in der Bildschirmmitte die Möglichkeit einen Account zu erstellen 
				Bei einem Fehler oder erfolgreicher Registrierung erscheint ein Pop-Up Fenster
			    (wird später mit CSS verborgen und erscheint nur beim jeweiligen Fehler) -->
			<article>
				<h2>Erstelle einen Account</h2>
					<table id=registerMaske>
						<tr>
							<td>Benutzername: </td>
							<td><input type=username name=registerName required autofocus></td>
						</tr>
						<tr>
							<td>Passwort: </td>
							<td><input type=password name=registerPasswort></td>
						</tr>
						<tr>
							<td>Passwort wiederholen: </td>
							<td><input type=password name=registerPasswortCheck></td>
						</tr>
					</table>
					<p class=registerButton>
						<a id=button href=Index.html>Registrieren</a>
					</p>
				<!-- Wenn Fehler: -->
					<div id=registerFehler>
						<p>Registrierung konnte nicht abgeschlossen werden. Der Username wird bereits verwendet/Das Passwort
						   wurde falsch wiederholt</p> 
					</div>	   
				<!--	Wenn Erfolgreich: -->
					<div id=registerBestätigung>
						<p>Registrierung war erfolgreich</p> 
					</div>
			</article>
		</main>
	</body>
</html>
