== I - Strukturelle Elemente ==
Bei rund einem Viertel der strukturellen verwenden Sie bei den strukturellen Elementen noch Bezeichnungen, die anstelle der Bedeutung für die Struktur die Funktion des Elements beschreiben oder die zu allgemein sind. Hier zwei Beispiele für ersteres:

-016-		Dialog-Container / Erklärung zum Spiel
Ein Dialog ist eine Funktion, für die ein Teil der Struktur verwendet wird. Das zugehörige strukturelle Element könnte beispielsweise ein Absatz sein, der für einen Dialog verwendet wird. (Wenn Sie bereits Programmieren 2 belegen oder belegt haben, werden Sie feststellen, dass dort nicht so klar zwischen Struktur und Funktion differenziert wird, wie in diesem Kurs.)

-032-		SpielStartElement / "Spiel starten"
Genauso haben wir hier die Funktion des Spielstarts, die z.B. durch eine Schaltfläche in der Struktur aufgerufen werden kann. Gehen Sie hier sicher, dass das mit den Mitteln möglich ist, die Sie im Kurs kennen gelernt haben.

Jetzt ein Beispiel für den zweiten Punkt:

-054-		Interaktionsmöglichkeit / Spieler läuft nach oben
Hier müssen Sie konkreter werden, denn so lange nicht klar ist, wie Sie vorgehen wollen, ist es auch nicht möglich, die Struktur oder die Funktionalität zu realisieren.

== II - Gruppen ==

Der Sinn der Definition von Gruppen besteht darin, dass Sie nahezu alles, was an mehreren Stellen identisch vorkommen soll nur einmal programmieren müssen. Für das Eifügen nutzen Sie dann die PHP-Funktion include(). Es gibt zwar Fälle, in denen das nicht praktikabel ist (z.B würden Sie den Submit-Input eines Formulars nicht includen, weil der Funktionsaufruf mit include() nahezu den gleichen Programmieraufwand macht wie die Programmierung des input type submit.

Der Vorteil dieser Vorgehensweise besteht darin, dass Sie Änderungen nur an einer Stelle durchführen müssen. Wenn dann später (was bei praktisch jedem Projekt der Fall ist) Änderungen erfolgen, dann gibt es so nicht die Gefahr, dass an einer Stelle vergessen wurde, die Änderungen durchzuführen.

I. login und II. register
sind ein Beispiel für zwei Gruppen, die nahezu identisch sind und bei die Sie dementsprechend zusammenführen sollten. Wenn Sie hier unsicher sind, dann denken Sie daran, dass es keine inhaltliche Vorgabe dafür gibt, was eine Gruppe sein soll. Es spricht auch nichts dagegen Gruppen aus Gruppen zu bilden.
