			<!-- MainContainer zeigt später in der Bildschirmmitte Schaltflächen um das Spiel zu starten, zu den Einstellungen

				<p><button id=mainMenuStartButton type=button>Spiel starten</button></p>

				<p><button id=helpButton type=button>Hilfe</button></p>
				<p><button id=highscoreListButton type=button>Highscore</button></p>
