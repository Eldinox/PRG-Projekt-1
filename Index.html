<html lang=de>
	<head>
		<meta charset=UTF-8>
		<title>Login - Escape the Haunted House</title>
	</head>
	<body style=background-color:grey;>  <!-- Vorerst nur Hintergrundfarbe als Platzhalter | Musik fehlt noch -->

			<h1>Escape the Haunted House</h1>  <!-- Vielleicht später als Banner -->
		</header>	
		<main>
			<!-- MainContainer zeigt später in der Bildschirmmitte die Möglichkeit zum einloggen oder 
				registrieren falls noch kein Account besteht -->

				<h2>Login!</h2>
				<p>Benutzername: <input type=username name=username required autofocus></p>
				<p>Passwort: <input type=password name=passwort></p>
				<p>
					<form action=Mainmenu.html><input type=submit value=Login></form>
					<form action=Registration.html><input type=submit value="Hier Registrieren"></form>
				</p>	
			</article>
		</main>
